<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VinStore - Semua Produk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-card { transition: transform 0.3s; cursor: pointer; }
    .product-card:hover { transform: scale(1.05); }
  </style>
</head>
<body class="bg-black text-white">

<div class="container py-5">
     <div class="mb-3">
    <a href="index.html" class="btn btn-outline-light">&larr; Kembali</a>
  </div>

  <h2 class="text-center mb-4">Semua Produk</h2>

  <div class="mb-4">
    <input type="text" id="searchInput" class="form-control" placeholder="Cari produk...">
  </div>

  <div class="row g-4" id="productList">
    <div class="col-md-4">
      <div class="card h-100 product-card text-dark">
        <img src="assets/images/baju1.png" class="card-img-top" alt="Kaos">
        <div class="card-body text-center">
          <h6 class="card-title">Kaos</h6>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card h-100 product-card text-dark">
        <img src="assets/images/baju2.png" class="card-img-top" alt="Baju">
        <div class="card-body text-center">
          <h6 class="card-title">Baju</h6>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card h-100 product-card text-dark">
        <img src="assets/images/baju3.png" class="card-img-top" alt="Kemeja">
        <div class="card-body text-center">
          <h6 class="card-title">Kemeja</h6>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card h-100 product-card text-dark">
        <img src="assets/images/baju4.png" class="card-img-top" alt="Crewneck">
        <div class="card-body text-center">
          <h6 class="card-title">Crewneck</h6>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card h-100 product-card text-dark">
        <img src="assets/images/baju5.png" class="card-img-top" alt="Hoodie">
        <div class="card-body text-center">
          <h6 class="card-title">Hoodie</h6>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card h-100 product-card text-dark">
        <img src="assets/images/baju6.png" class="card-img-top" alt="Baju Putih">
        <div class="card-body text-center">
          <h6 class="card-title">Baju Putih</h6>
        </div>
      </div>
    </div>
  </div>
</div>

<script>

const searchInput = document.getElementById('searchInput');
  const productList = document.getElementById('productList');
  searchInput.addEventListener('keyup', () => {
    const filter = searchInput.value.toLowerCase();
    const cards = productList.getElementsByClassName('col-md-4');
    Array.from(cards).forEach(card => {
      const title = card.querySelector('.card-title').textContent.toLowerCase();
      card.style.display = title.includes(filter) ? '' : 'none';
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
